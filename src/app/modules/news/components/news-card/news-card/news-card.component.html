
  <div class="card">
    <div class="info">
      <p class="source">Источник: {{source}}</p> 
      <p class="date">Дата публикации: {{date}}</p>
    </div>
    <div class="title">
      <h4><b>{{title}}</b></h4>
    </div>
    <div class="container">
      <img [src]="sanitizeImageUrl(pathToImg ? pathToImg : imageAlt)" width="400" height="400"  style="width:100%">
      <div class="content">
        <p class="description">{{description}}</p>
        <button class="btn"  mat-button color="primary">Читать далее</button>
      </div>
    </div>
  </div>
